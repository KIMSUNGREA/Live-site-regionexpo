<!-- 반응형 회원 시작 -->
<div class="rt-rwd-member-wrap">
	<!-- 마이페이지 시작 -->
	<div class="rt-rwd-mypage-wrap">
		<!-- 마이페이지 필드 시작 -->
		<!--{? 회원.아이디}-->
		<div class="rt-rwd-mypage-area">
			<div class="rt-rwd-mypage-con">
				<div class="rt-rwd-mypage-title">
					<h1>아이디</h1>
				</div>
				<div class="rt-rwd-mypage-box-wrap clearfix">
					<div class="rt-rwd-mypage-box rt-full-box">
						<p>{회원.아이디}</p>
					</div>
				</div>
			</div>
			<div class="rt-rwd-mypage-con">
				<div class="rt-rwd-mypage-title">
					<h1>이름</h1>
				</div>
				<div class="rt-rwd-mypage-box-wrap clearfix">
					<div class="rt-rwd-mypage-box rt-full-box">
						<p>{회원.이름}</p>
					</div>
				</div>
			</div>
			<div class="rt-rwd-mypage-con">
				<div class="rt-rwd-mypage-title">
					<h1>이메일</h1>
				</div>
				<div class="rt-rwd-mypage-box-wrap clearfix">
					<div class="rt-rwd-mypage-box rt-full-box">
						<p>{회원.이메일}</p>
					</div>
				</div>
			</div>
			<div class="rt-rwd-mypage-con">
				<div class="rt-rwd-mypage-title">
					<h1>메일링 동의</h1>
				</div>
				<div class="rt-rwd-mypage-box-wrap clearfix">
					<div class="rt-rwd-mypage-box rt-full-box">
						<p>{회원.메일수신}</p>
					</div>
				</div>
			</div>
			<div class="rt-rwd-mypage-con">
				<div class="rt-rwd-mypage-title">
					<h1>연락처</h1>
				</div>
				<div class="rt-rwd-mypage-box-wrap clearfix">
					<div class="rt-rwd-mypage-box rt-full-box">
						<p>{회원.전화번호}</p>
					</div>
				</div>
			</div>
			<div class="rt-rwd-mypage-con">
				<div class="rt-rwd-mypage-title">
					<h1>SMS 수신동의</h1>
				</div>
				<div class="rt-rwd-mypage-box-wrap clearfix">
					<div class="rt-rwd-mypage-box rt-full-box">
						<p>{회원.SMS수신}</p>
					</div>
				</div>
			</div>
		</div>
		<!--{/}-->
		<!-- 마이페이지 필드 끝 -->
		<!-- 추가필드 시작 -->
		<!--{? 추가필드여부 == 'y' }-->
		<div class="rt-rwd-mypage-area">
			<!--{@ 추가필드}-->
			<div class="rt-rwd-mypage-con">
				<div class="rt-rwd-mypage-title">
					<h1>{추가필드.필드명}</h1>
				</div>
				<div class="rt-rwd-mypage-box-wrap clearfix">
					<div class="rt-rwd-mypage-box rt-full-box">
						<p>{추가필드.데이터}</p>
					</div>
				</div>
			</div>
			<!--{/}-->
		</div>
		<!--{/}-->
		<!-- 추가필드 끝 -->
	</div>
	<!-- 마이페이지 끝 -->
	<!-- 버튼 시작 -->
	<div class="rt-button rt-button-tac">
		<a href="{page_modify}">회원 정보 수정</a>
		<a href="{page_withdraw}">회원 탈퇴</a>
	</div>
	<!-- 버튼 끝 -->
</div>
<!-- 반응형 회원 끝 -->

<script src="{path_assets}/js/rtmember.mypage.js" type="text/javascript"></script>
<link rel="stylesheet" href="{path_assets}/css/rt_member.css" />
<iframe name="rt_ifrm" id="rt_ifrm" style="width:100%;height:700px;display:none;"></iframe>
