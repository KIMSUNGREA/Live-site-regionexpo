
<!-- 반응형 게시판 시작 -->
<div class="rt-rwd-notice-wrap">
	<!-- 검색폼 시작 -->
	<div class="rt-rwd-search-wrap">
	<form name="search_form" method="get" action="{php_self}">
	<input type="hidden" name="pcd" value="{페이지코드}">
	<input type="hidden" name="screen" value="{이동화면}">
		<div class="rt-rwd-search-select-wrap">
			<!--{? 분류사용 == 'y' }-->
			<select class="rt-rwd-search-select" name="ct">
				<option value="">분류 선택</option>
				<!--{@ 글분류}-->
				<option value="{글분류.분류명}" {글분류.selected}>{글분류.분류명}</option>
				<!--{/}-->
			</select>
			<!--{/}-->
		</div>
		<div class="rt-rwd-search-select-wrap">
			<select class="rt-rwd-search-select" name="search">
				<option value="subject">제목</option>
				<option value="content">내용</option>

				<option value="name">작성자</option>
			</select>

			<input type="text" name="searchstring" class="rt-rwd-search-input" value="{검색어}"/>

		<div class="rt-rwd-qna-con rt-rwd-qna-norm-con clearfix">

				<!--{? 리스트.내글여부}-->
				<a href="javascript:post_my_view({리스트.고유키})">{리스트.줄임제목}</a>
				<!--{:}-->
				<a href="#;">{리스트.줄임제목}</a>
				<!--{/}-->
				&nbsp;
					<!--{? 댓글사용 == 'y' && 리스트.댓글수 > 0}-->[{리스트.댓글수}]<!--{/}-->
					{리스트.첨부아이콘}{리스트.새글아이콘}
			</div>
			<div class="rt-rwd-qna-password-form">
				<form name="view_form{리스트.고유키}" action="{acturl}/user/update.php" method="post" target="rt_ifrm">
				<input type="hidden" name="mode" value="view_move">
				<input type="hidden" name="seq" value="{리스트.고유키}">
				<input type="hidden" name="php_self" value="{php_self}">
				<input type="hidden" name="theme" value="{테마코드}">
				<input type="hidden" name="pg" value="{pg}">
				<input type="hidden" name="pcd" value="{페이지코드}">
				<input type="hidden" name="screen" value="{이동화면}">
				<input type="hidden" name="search" value="{검색키}">
				<input type="hidden" name="searchstring" value="{검색어}">
				<span class="arrow">┗</span>
				<input type="password" name="view_pwd" placeholder="패스워드를 입력해주세요"/>
				<input type="submit" value="확인" style="padding:7px 10px; background:#888;color:#fff">
				</form>
			</div>
			<div class="rt-rwd-qna-type-wrap clearfix">
				<div class="rt-rwd-qna-type-con clearfix">
					<div class="rt-rwd-qna-type rt-rwd-qna-type-writer">
						<p><span class="rt-rwd-qna-type-m">작성자 : </span>{리스트.작성자}</p>
					</div>

					<div class="rt-rwd-qna-type">

					<!--{:}-->
						<p><span class="rt-rwd-qna-type-m">답변상태 : </span><span class="rt-rwd-qna-state rt-rwd-qna-q">답변대기</span></p>
					<!--{/}-->
					</div>
				</div>
			</div>
		</div>
		<!--{/}-->
	<!--{:}-->
		<div class="rt-rwd-list-nosearch clearfix">
			등록된 글이 없습니다.
