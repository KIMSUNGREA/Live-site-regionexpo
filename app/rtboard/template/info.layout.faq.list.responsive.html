<!-- 반응형 게시판 시작 -->
<div class="rt-rwd-notice-wrap">
	<!-- 검색폼 시작 -->
	<div class="rt-rwd-search-wrap">
	<form name="search_form" method="get" action="{php_self}">
	<input type="hidden" name="pcd" value="{페이지코드}">
	<input type="hidden" name="screen" value="{이동화면}">
		<div class="rt-rwd-search-select-wrap">
			<!--{? 분류사용 == 'y' }-->
			<select class="rt-rwd-search-select" name="ct">
				<option value="">분류 선택</option>
				<!--{@ 글분류}-->
				<option value="{글분류.분류명}" {글분류.selected}>{글분류.분류명}</option>
				<!--{/}-->
			</select>
			<!--{/}-->
		</div>
		<div class="rt-rwd-search-select-wrap">
			<select class="rt-rwd-search-select" name="search">
				<option value="subject">제목</option>
				<option value="content">내용</option>
				<option value="subjcont">제목+내용</option>
				<option value="name">작성자</option>
			</select>
		</div>
		<div class="rt-rwd-search-input-wrap">
			<input type="text" name="searchstring" class="rt-rwd-search-input" value="{검색어}"/>
		</div>
		<a href="javascript:document.search_form.submit();" class="rt-rwd-search-send">검색</a>
	</form>
	</div>
	<!-- 검색폼 끝 -->
	<!-- FAQ 리스트 시작 -->
	<div class="rt-rwd-faq-list-wrap">
	<!--{? 리스트}-->
		<!--{@ 리스트}-->
		<div class="rt-rwd-faq-list-con">
			<a href="#;" class="rt-rwd-faq-list rt-rwd-faq-list-q">
				<span class="rt-rwd-faq-ico">Q.</span>
				<div class="rt-rwd-faq-substance-q">{리스트.제목}</div>
			</a>
			<div class="rt-rwd-faq-list rt-rwd-faq-list-a">
				<span class="rt-rwd-faq-ico">A.</span>
				<div class="rt-rwd-faq-substance-a">{리스트.본문}</div>
			</div>
		</div>
		<!--{/}-->
	<!--{:}-->
		<div class="rt-rwd-list-nosearch clearfix rt-bdb">
		등록된 글이 없습니다.
		</div>
	<!--{/}-->
	</div>
	<!-- FAQ 리스트 끝 -->
	{페이지인덱스}
</div>

<!-- 반응형 CSS STR-->
<link href="{path_css}/rtboard.info.responsive.css" type="text/css" rel="stylesheet"/>
<!-- 반응형 CSS END-->


<script src="{path_theme}/user/js/rtboard.theme.info.user.js" type="text/javascript"></script>

<script>
	$(function(){
		$('.rt-rwd-faq-list-q').click(function(){
			$(this).parent().siblings().children('.rt-rwd-faq-list-a').slideUp();
			$(this).next().slideToggle();
		});
	})
</script>
<!-- 반응형 게시판 끝 -->
