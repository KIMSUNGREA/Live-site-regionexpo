<!-- 반응형 게시판 시작 -->
<div class="rt-rwd-notice-wrap">
	<!-- 검색폼 시작 -->
	<div class="rt-rwd-search-wrap">
	<form name="search_form" method="get" action="{php_self}">
	<input type="hidden" name="pcd" value="{페이지코드}">
	<input type="hidden" name="screen" value="{이동화면}">
		<div class="rt-rwd-search-select-wrap">
			<!--{? 분류사용 == 'y' }-->
			<select class="rt-rwd-search-select" name="ct">
				<option value="">분류 선택</option>
				<!--{@ 글분류}-->
				<option value="{글분류.분류명}" {글분류.selected}>{글분류.분류명}</option>
				<!--{/}-->
			</select>
			<!--{/}-->
		</div>
		<div class="rt-rwd-search-select-wrap">
			<select class="rt-rwd-search-select" name="search">
				<option value="subject">제목</option>
				<option value="content">내용</option>
				<option value="subjcont">제목+내용</option>
				<option value="name">작성자</option>
			</select>
		</div>
		<div class="rt-rwd-search-input-wrap">
			<input type="text" name="searchstring" class="rt-rwd-search-input" value="{검색어}"/>
		</div>
		<a href="javascript:document.search_form.submit();" class="rt-rwd-search-send">검색</a>
	</form>
	</div>
	<!-- 검색폼 끝 -->
	<!-- 게시판 리스트 시작 -->
	<div class="rt-rwd-list-wrap">

		<div class="rt-rwd-list-con rt-rwd-list-con-head rt-rwd-list-norm-con clearfix">
			<div class="rt-rwd-list-num"><p>번호</p></div>
			<div class="rt-rwd-list-subject"><p>제목</p></div>
			<div class="rt-rwd-list-type-wrap clearfix">
				<div class="rt-rwd-list-type-con clearfix">
					<div class="rt-rwd-list-type rt-rwd-list-type-writer">
						<p>작성자</p>
					</div>
					<div class="rt-rwd-list-type rt-rwd-list-type-day">
						<p>등록일</p>
					</div>
					<div class="rt-rwd-list-type rt-rwd-list-type-date">
						<p>조회수</p>
					</div>
				</div>
			</div>
		</div>

		<!--{@ 공지글}-->
		<div class="rt-rwd-list-con rt-rwd-list-con-body rt-rwd-list-sign-con clearfix">
			<div class="rt-rwd-list-num"><p>공지</p></div>
			<div class="rt-rwd-list-subject">
				<a href="{공지글.상세페이지링크}">
					<!--{? 목록이미지사용 == 'y' }-->
					<img src="{공지글.목록이미지경로}" style="width:50px;height:50px;" class="rt-rwd-thumb"/>
					<!--{/}-->
					<!--{? 분류사용 == 'y' && 공지글.분류 !='' }-->[{공지글.분류}]&nbsp;<!--{/}-->
					{공지글.줄임제목}
				</a>&nbsp;
				<!--{? 댓글사용 == 'y' && 공지글.댓글수 > 0}-->[{공지글.댓글수}]<!--{/}-->
				{공지글.첨부아이콘}{공지글.새글아이콘}
			</div>
			<div class="rt-rwd-list-type-wrap clearfix">
				<div class="rt-rwd-list-type-con clearfix">
					<div class="rt-rwd-list-type rt-rwd-list-type-writer">
						<p><span class="rt-rwd-list-type-m">작성자 : </span>{공지글.작성자}</p>
					</div>
					<div class="rt-rwd-list-type">
						<p><span class="rt-rwd-list-type-m">등록일 : </span>{공지글.작성일}</p>
					</div>
					<div class="rt-rwd-list-type rt-rwd-list-type-date">
						<p><span class="rt-rwd-list-type-m">조회수 : </span>{공지글.조회수}</p>
					</div>
				</div>
			</div>
		</div>
		<!--{/}-->

		<!--{? 게시물수 > 0 }-->
			<!--{@ 리스트}-->
			<div class="rt-rwd-list-con rt-rwd-list-norm-con clearfix">
				<div class="rt-rwd-list-num"><p>{리스트.번호}</p></div>
				<div class="rt-rwd-list-subject">
					<a href="{리스트.상세페이지링크}">
						<!--{? 목록이미지사용 == 'y' }-->
						<img src="{리스트.목록이미지경로}" style="width:50px;height:50px;" class="rt-rwd-thumb"/>
						<!--{/}-->
						<!--{? 분류사용 == 'y' && 리스트.분류 !='' }-->[{리스트.분류}]&nbsp;<!--{/}-->
						{리스트.줄임제목}
					</a>&nbsp;
					<!--{? 댓글사용 == 'y' && 리스트.댓글수 > 0}-->[{리스트.댓글수}]<!--{/}-->
					{리스트.첨부아이콘}{리스트.새글아이콘}
				</div>
				<div class="rt-rwd-list-type-wrap clearfix">
					<div class="rt-rwd-list-type-con clearfix">
						<div class="rt-rwd-list-type rt-rwd-list-type-writer">
							<p><span class="rt-rwd-list-type-m">작성자 : </span>{리스트.작성자}</p>
						</div>
						<div class="rt-rwd-list-type">
							<p><span class="rt-rwd-list-type-m">등록일 : </span>{리스트.작성일}</p>
						</div>
						<div class="rt-rwd-list-type rt-rwd-list-type-date">
							<p><span class="rt-rwd-list-type-m">조회수 : </span>{리스트.조회수}</p>
						</div>
					</div>
				</div>
			</div>
			<!--{/}-->
		<!--{:}-->
			<div class="rt-rwd-list-nosearch clearfix">
				등록된 글이 없습니다.
			</div>
		<!--{/}-->
	</div>
	<!-- 게시판 리스트 끝 -->

	<!--페이지네이션 STR-->
	{페이지인덱스}
	<!--페이지네이션 END-->

	<!-- 반응형 CSS STR-->
	<link href="{path_css}/rtboard.info.responsive.css" type="text/css" rel="stylesheet"/>
	<script src="{path_theme}/user/js/rtboard.theme.info.user.js" type="text/javascript"></script>
	<!-- 반응형 CSS END-->

</div>
<!-- 반응형 게시판 끝 -->
